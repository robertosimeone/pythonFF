{% extends 'base.html' %}

{% block content %}

<div class = "container text-center">
    <div class = "row">
        <div class="col-8">
            <h1>Previous checkouts by {{user.username}}</h1>
            <br/>
            {% if orders %}
            {% for order in orders %}
            <div class="alert alert-dark" role="alert">
                {{user.username}} ({{order.created_at }}) : {{order.order_value}}
              </div>
            <br/><br/>
            {%endfor%}
        {%endif%}
        </div>
            
            <div class="col-4">
                {%if form%}
                <form method = POST>
                    {%csrf_token%}
                    {{form.as_p}}
                   
                    <button type="submit" class="btn btn-secondary">Add funds</button>
                  </form>
                <br/><br/><br/>
                {%endif%}
            </div>
    </div>
</div>

{% endblock %}
