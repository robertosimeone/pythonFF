<h1>Add funds page</h1>
{%if products%}
{%for product in products%}
<div class="card">
    <div class="card-header">
      Token bundle
    </div>
    <div class="card-body">
      <h5 class="card-title">{{product.token_value}} tokens for {{product.price}} usd</h5>
      <p class="card-text">{{product.description}}</p>
      <a href="{%url 'checkout' product.id%}" class="btn btn-primary">Buy {{token_value}} tokens</a>
    </div>
  </div>
{%endfor%}
{%endif%}
